<html>
    <head>
        <title>Create Session</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-image: linear-gradient(to right, rgb(38, 134, 62), rgb(89, 89, 175))
            }

            h1 {
                text-align: center;
            }

            .container {
                max-width: 600px;
                margin: 0 auto;
                padding: 20px;
            }

            label {
                display: block;
                margin-bottom: 10px;
            }

            input[type="text"],
            input[type="number"],
            select {
                width: 100%;
                padding: 10px;
                margin-bottom: 10px;
                border: 1px solid #ccc;
                border-radius: 6px;
            }

            input[type="number"] {
                width: calc(100% - 20px);
            }

            .checkbox-label {
                display: inline-block;
                margin-right: 10px;
            }

            .checkbox-label span {
                margin-left: 5px;
            }

            .file-upload {
                display: flex;
                align-items: center;
            }

            .file-upload input[type="file"] {
                display: none;
            }

            .file-upload label {
                display: flex;
                align-items: center;
                justify-content: center;
                width: 40px;
                height: 40px;
                background-color: #ccc;
                border: none;
                border-radius: 50%;
                color: #fff;
                font-size: 18px;
                cursor: pointer;
            }

            .file-label {
                margin-left: 10px;
                font-size: 14px;
            }

            .buttons {
                text-align: right;
                margin-top: 20px;
            }

            .buttons button {
                margin-left: 10px;
                padding: 10px 20px;
                border: none;
                border-radius: 6px;
                background-color: #ccc;
                color: #fff;
                font-size: 14px;
                cursor: pointer;
            }

            .buttons button:nth-child(1) {
                background-color: red;
            }

            .buttons button:nth-child(2) {
                background-color: green;
            }

            @media only screen and (max-width: 600px) {
                .container {
                    padding: 10px;
                }

                .buttons {
                    text-align: center;
                    margin-top: 10px;
                }

                .buttons button {
                    margin: 5px;
                }
            }
            .number-label {
                display: inline-block;
                margin-right: 10px;
                color: #999;
            }

            input[type="number"][disabled] {
                background-color: #f2f2f2;
                cursor: not-allowed;
            }
        </style>
    </head>
    <body>
        <h1>Create Session</h1>
        <form class="modal-content animate" action="/get_create_session" method="POST">  
        <div class="container">
            <div>
                <label for="name">Sessionname:</label>
                <input type="text" id="name" name="name" maxlength="20">
            </div>
            <div>
                <label>User Anzahl festlegen:</label>
                <input type="checkbox" id="checkbox" name="checkbox">
            </div>
            <div>
                <label for="number" class="number-label">Anzahl:</label>
                <input type="number" id="number" name="number" min="0" max="999" pattern="\d{1,3}" disabled>
            </div>
            <p>Session Bild</p>
            <div class="file-upload">
                <label for="file1">
                    <input type="file" id="file1" name="file1">
                    <span>+</span>
                </label>
                <span class="file-label">No selected file</span>
            </div>
            <p>Session Config</p>
            <div style="text-align: right;">
                <div class="file-upload">
                    <label for="file2">
                        <input type="file" id="file2" name="file2">
                        <span>+</span>
                    </label>
                    <span class="file-label">No selected file</span>
                </div>
            </div>
            <div>
                <label for="checkbox2" class="checkbox-label">Extra admin account anlegen</label>
                <input type="checkbox" id="checkbox2" name="checkbox2">
            </div>
            <div>
                <label for="input2">Username:</label>
                <input type="text" id="input2" name="input2" maxlength="20">
            </div>
            <div style="text-align: right;">
                <label for="checkbox3">Session in der Lobby anzeigen:</label>
                <input type="checkbox" id="checkbox3" name="checkbox3">
            </div>
            <div class="buttons">
                <button id="cancelButton" type="button">Cancel</button>
                <button id="createButton" type="button">Create</button>
            </div>
        </div>
        </form>

        <script>
            const checkbox = document.getElementById('checkbox');
            const numberInput = document.getElementById('number');
            const createButton = document.getElementById('createButton');

            checkbox.addEventListener('change', function() {
                numberInput.disabled = !checkbox.checked;
            });

            createButton.addEventListener('click', function() {
                const inputValue = document.getElementById('name').value;

                if (inputValue !== '') {
                    window.location.href = '/session'; 
                } else {
                    alert('Bitte f√ºllen Sie das Input-Feld aus.'); 
                }
            });
            cancelButton.addEventListener('click', function() {
                window.location.href = '/';
            });
        </script>
    </body>
</html>
